{% extends 'buses/base.html' %}
{% load django_bootstrap5 %}
{% block content %}
    <form action="{% url 'buses:search' %}" method="post" class="mx-5 mt-5">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Search" extra_classes="w-100" %}
    </form>
{% endblock %}
